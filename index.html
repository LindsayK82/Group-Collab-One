<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="Stylesheet" type="text/css" href="assets/style.css" />
    <title>Find "your" playlist</title>
  </head>
  <header class="jumbotron d-flex flex-column align-content-center">
    <h1 class="display-3">Zodiac Playlists</h1>
    <p>get your playlist to match your mood depending on your star sign</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <body>
    <main class="container-fluid">
      <div class = "row">
          <div class="col-12 col-md-3 p-2 search-column">
            <div class="card" style="width: 18rem;"">
              <h3 class="card-header text-uppercase">Search By sign</h3>
              <ul class="list-group list-group-flush">
                <button horoscope-sign="aries" class="1">Aries--March 21-April 19</button>
                <button horoscope-sign="taurus" class="2">Taurus--April 20-May 20</button>
                <button horoscope-sign="gemini" class="3">Gemini--May 21-June 20</button>
                <button horoscope-sign="cancer" class="4">Cancer--June 21-July 22</button>
                <button horoscope-sign="leo" class="5">Leo--July 23- August 22</button>
                <button horoscope-sign="virgo" class="6">Virgo--August 23-September 22</button>
                <button horoscope-sign="libra" class="7">Libra--September 23-October 22</button>
                <button horoscope-sign="scorpio" class="8">Scorpio--October 23-November 21</button>
                <button horoscope-sign="sagittarius" class="9">Sagittarius--November 22-December 21</button>
                <button horoscope-sign="capricorn" class="10">Capricorn--December 22-January 19</button>
                <button horoscope-sign="aquarius" class="11">Aquarius--January 20-February 18</button>
                <button horoscope-sign="pisces" class="12">Pisces--February 19-March 20</button>
              </div>
            </div>
          </div>
              <div class = "past-search border" id = "past-search-buttons"></div>
          </div>
          <div class="col-12 col-md-9">
              <div class = "row border selected-horoscope" id = "current-horoscope">
                  <div class = "col-12">
                      <h2 id="searched-city"></h2>
                      <div id = "current-horoscope-container" class = "list-group"></div>
                  </div>  
              </div>
    
  </body>
  <script src="./assets/scrypt.js"></script>
</html>
