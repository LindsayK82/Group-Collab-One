            <button horoscope-sign="aries" id="b1" title="March 21 - April 19" style="color:red;">♈ Aries</button>

            <button horoscope-sign="scorpio" id="b8" title="October 23 - November 21" style="color:black;">♏ Scorpio</button>

            <button horoscope-sign="capricorn" id="b10" title="December 22 - January 19" style="color:darkred;">♑ Capricorn</button>
            <button horoscope-sign="aquarius" id="b11" title="January 20 - February 18" style="color:blue;">♒ Aquarius</button>
            <button horoscope-sign="pisces" id="b12" title="February 19 - March 20" style="color:chartreuse;">♓ Pisces</button>
